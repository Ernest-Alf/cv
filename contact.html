<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | José Ernesto</title>
    <link rel="stylesheet" href="styles.css"><!-- usa el CSS compartido -->
</head>
<body>

  <!-- reutiliza el mismo header de index.html -->
  <header>…</header>

  <main>
    <section>
      <h1>Contáctame</h1>

      <ul>
        <li>Email: <strong>ernesto@example.com</strong></li>
        <li>Teléfono: <strong>+52 412 312 31 231</strong></li>
      </ul>

      <form action="mailto:ernesto@example.com" method="post">
        <label for="name">Tu nombre</label>
        <input id="name" name="yourName" type="text" placeholder="Juan Pérez" required>

        <label for="email">Tu email</label>
        <input id="email" name="yourEmail" type="email" placeholder="correo@ejemplo.com" required>

        <label for="msg">Mensaje</label>
        <textarea id="msg" name="yourMessage" rows="6" placeholder="Escribe tu mensaje..." required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <!-- mismo footer -->
  <footer>…</footer>
